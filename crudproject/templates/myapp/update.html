{% extends 'common.html'  %}

{% load static %}
{% block head %}
        {% include 'head.html' %}
{% endblock %}
{% block soumya %}
<form action="{% url 'update_data' %}" method='post'>
      {% csrf_token %}
<table class="table table-striped table-dark" width=500px>
      <tr>
          <th>
              Employee Registration Page
          </th>
      </tr>
      <tr>
          <th>
              <input type='number' placeholder='idno'readonly value="{{data.idno}}" required name='t1'>
          </th>
      </tr> 
      <tr>
            <th>
                <input type='text' placeholder='username' value="{{data.name}}" required name='t2'>
            </th>
        </tr>   
        <tr>
            <th>
                <input type='number' placeholder='contact no' value="{{data.contact}}" required name='t3'>
            </th>
        </tr>   
        <tr>
            <th>
                <input type='Email' placeholder='Email' value="{{data.email}}" required name='t4'>
            </th>
        </tr> 
        <tr>
            <th>
                <input type='number' placeholder='salary' value="{{data.salary}}" required name='t5'>
            </th>
        </tr>   
          
        <tr>
            <th>
                <textarea name='t6'value="{{data.address}}"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                  <button type='submit'>Update</button>
            </th>
      </tr>  
    </table>
</form>

{% endblock %}
